<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../../bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
      <main role="main">
          <section class="jumbotron">
            <div class="container">
                <!-- House Pictures -->
                <section class="gallery" style="padding: 0">
                    <div class="row" >
                        <div class="col">
                            <img src="../../example/exampleHouse/Siebel/Pictures/pic_1.jpg" class="img-fluid" alt="pic1">
                        </div>
                        <div class="col">
                            <img src="../../example/exampleHouse/Siebel/Pictures/pic_2.jpg" class="img-fluid" alt="pic2">
                        </div>
                        <div class="col">
                            <img src="../../example/exampleHouse/Siebel/Pictures/pic_2.jpg" class="img-fluid" alt="pic2">
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="row">
                        <div class="col">
                            <img src="../../example/exampleHouse/Siebel/Pictures/pic_3.jpg" class="img-fluid" alt="pic3">
                        </div>
                        <div class="col">
                            <img src="../../example/exampleHouse/Siebel/Pictures/pic_4.jpg" class="img-fluid" alt="pic4">
                        </div>
                        <div class="col">
                            <img src="../../example/exampleHouse/Siebel/Pictures/pic_5.jpg" class="img-fluid" alt="pic5">
                        </div>
                    </div>
                </section>
                <!-- House Profile -->
                <section class="houseInfo">
                    <h2> Name/Location </h2>
                    <h2> Price </h2>
                    <div class="row">
                        <div class="col">
                            <div class="card">
                              <div class="card-header">1b1b</div>
                              <div class="card-body">$233</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                              <div class="card-header">2b2b</div>
                              <div class="card-body">$466</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                              <div class="card-header">3b3b</div>
                              <div class="card-body">$699</div>
                            </div>
                        </div>
                    </div>
                    <!-- Features -->
                    <h2> Features </h2>
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th scope="col">Washer</th>
                          <th scope="col">Dryer</th>
                          <th scope="col">Near to Engineering Quad</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Yes</td>
                          <td>Yes</td>
                          <td>No</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- Comment -->
                    <div class="card">
                      <div class="card-header">Comments</div>
                      <div class="card-body">
                          <ul class="list-group">
                              <li class="list-group-item">First Comment</li>
                              <li class="list-group-item">Second Comment</li>
                              <li class="list-group-item">Third Comment</li>
                            </ul>
                      </div>
                      <div class="card-footer">
                          <form>
                              <div class="form-group">
                                  <label for="UserWrittenComment">Write Comment</label>
                                  <textarea class="form-control" id="userComment" rows="3"></textarea>
                                  <button type="submit" class="btn btn-primary float-right">Submit</button>
                              </div>
                          </form>
                      </div>
                    </div>
                </section>
            </div>
          </section>
      </main>
  </body>
</html>
