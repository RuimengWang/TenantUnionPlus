<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
      <main role="main">
          <section class="jumbotron text-center">
              <div class="row">
                  <div class="col-sm-4">
                      <img src="../example/exampleUser/Link/link.jpg" class="img-fluid img-circle" alt="user pic">
                  </div>
                  <div class="col-sm-8">
                      <ul class="list-group">
                          <li class="list-group-item"> NetID: {{ netid }} </li>
                          <li class="list-group-item"> Name: {{ name }} </li>
                          <li class="list-group-item"> Gender: {{ gender }} </li>
                          <li class="list-group-item"> Age: {{ age }} </li>
                          <li class="list-group-item"> Major: {{ major }} </li>
                          <li class="list-group-item"> Contact: {{ contact }} </li>

                          <a class="btn btn-primary float-right" href="{{ url_for('edit_profile', ) }}">Edit</a>

                        </ul>
                  </div>
              </div>

          </section>
      </main>
  </body>
</html>
