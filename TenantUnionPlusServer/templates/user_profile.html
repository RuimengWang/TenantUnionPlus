{% extends "layout.html" %}
{% block body %}
      <section class="jumbotron text-center">
          <div class="row">
              <div class="col-sm-4">
                  <img src=" {{ profile_pic }} " class="img-fluid img-circle" alt="user pic">
              </div>
              <div class="col-sm-8">
                  <ul class="list-group">
                      <li class="list-group-item"> NetID: {{ netid }} </li>
                      <li class="list-group-item"> Name: {{ name }} </li>
                      <li class="list-group-item"> Gender: {{ gender }} </li>
                      <li class="list-group-item"> Age: {{ age }} </li>
                      <li class="list-group-item"> Major: {{ major }} </li>
                      <li class="list-group-item"> Contact: {{ contact }} </li>
                      <li class="list-group-item"> likes: {{ building_name }}:{{ likeornot }} </li>
                      <a class="btn btn-primary float-right" href="{{ url_for('edit_user_profile', netid=session['netid']) }}">Edit</a>

                    </ul>
              </div>
          </div>

      </section>
 {% endblock %}
